<div class="contact-list d-flex flex-column justify-content-start align-items-start w-100" >
  <div class="head d-flex justify-content-between align-items-center border-bottom w-100" >
    <div class="d-flex justify-content-start align-items-center w-100" >
      <button
        class="btn btn-outline-light d-flex justify-content-center align-items-center w-40-px h-40-px"
        [ngClass]="{'active': sidebarService.isOpen}"
        (click)="sidebarService.toggleSidebar()"
      >
        <ng-container *ngIf="sidebarService.isOpen" >
          <span class="material-icons-outlined w-18-px h-18-px font-size-18">close</span>
        </ng-container>

        <ng-container *ngIf="!sidebarService.isOpen" >
          <span class="material-icons-outlined w-18-px h-18-px font-size-18">menu</span>
        </ng-container>
      </button>

      <h3 class="font-size-20 font-weight-700 mb-0 ms-3" >Contacts</h3>
    </div>

    <div class="d-flex justify-content-end align-items-center w-100" >
      <button class="btn btn-outline-light d-flex justify-content-center align-items-center w-40-px h-40-px" [disabled]="page === 1" (click)="prevPage()" >
        <span class="material-icons-outlined w-18-px h-18-px font-size-18">chevron_left</span>
      </button>

      <button class="btn btn-outline-light d-flex justify-content-center align-items-center w-40-px h-40-px ms-2" [disabled]="isNextPageDisabled" (click)="nextPage()" >
        <span class="material-icons-outlined w-18-px h-18-px font-size-18">chevron_right</span>
      </button>
    </div>
  </div>

  <div class="content d-flex flex-column justify-content-between align-items-center w-100" >
    <div class="search d-flex flex-column justify-content-start align-items-start w-100" >
      <input type="search" [formControl]="searchCtrl" class="search-box border-0 w-100" placeholder="Search for a contact" >

      <div class="d-flex justify-content-between align-items-center mt-1 w-100" >
        <h5 class="font-size-16 font-weight-700 mb-0 me-3" >Name, email or phone number</h5>
        <span class="material-icons-outlined w-18-px h-18-px font-size-18">search</span>
      </div>
    </div>

    <ul class="contacts list-group list-group-flush scrollbar mt-3 w-100">
      <ng-container *ngFor="let contact of contacts">
        <li
          class="list-group-item list-group-item-action d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2 w-100"
          [routerLink]="['/' + contact?.id ]"
          routerLinkActive="active"
        >
          <div class="d-flex justify-content-start align-items-center w-100" >
            <div class="contact-img online w-36-px h-36-px border-radius-10" >
              <img [src]="contact?.avatar" [alt]="contact?.name + ' Profile Image'" class="w-100 h-100 border-radius-10">
            </div>

            <div class="d-flex flex-column justify-content-start align-items-start ms-3 w-100" >
              <h6 class="font-size-14 font-weight-700 mb-0">{{contact?.name}}</h6>
              <p class="font-size-14 font-weight-400 mb-0 text-muted">{{contact?.employee}}</p>
            </div>
          </div>

          <div class="d-flex justify-content-start justify-content-sm-end align-items-center gap-2 w-100" >
            <button class="btn btn-outline-light d-flex justify-content-center align-items-center w-36-px h-36-px">
              <span class="material-icons-outlined w-18-px h-18-px font-size-18">forum</span>
            </button>

            <button class="btn btn-outline-light d-flex justify-content-center align-items-center w-36-px h-36-px">
              <span class="material-icons-outlined w-18-px h-18-px font-size-18">call</span>
            </button>

            <button class="btn btn-outline-light d-flex justify-content-center align-items-center w-36-px h-36-px">
              <span class="material-icons-outlined w-18-px h-18-px font-size-18">more_horiz</span>
            </button>
          </div>
        </li>
      </ng-container>

    </ul>
  </div>
</div>
